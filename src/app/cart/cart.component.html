
<div class="row container">

  <div class="col l2">

  </div>
  <div class="col l9">
    <table class="striped">
      <thead>
      <tr>
        <th>Item</th>
        <th>Unit price</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of cartItems">

        <td>
          <img style="max-height: 50px;float: left !important;" src="{{item.product.featured_src}}" alt="">
          &nbsp;&nbsp;<span style="padding-top: 30px !important;">{{item.product.title}}</span></td>
        <td>{{item.product.price}}</td>

        <td>
          <div class="row">
            <div class="col l4">
              <a (click)="changeQTY(item,i,-1)" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></a>
            </div>
              <div class="col l4"> {{item.qty}}</div>
              <div class="col l4">
                <a (click)="changeQTY(item,i,1)" class="btn-floating btn-small waves-effect waves-light brown darken-4"><i class="material-icons">add</i></a>

              </div>
          </div>
        </td>

        <td>Ksh {{item.amount}}</td>
        <td><a (click)="remove(item,i)" > <i class="material-icons">
          delete_forever
        </i></a></td>
      </tr>
      <tr>
        <td><b>Total:</b></td>
        <td></td>
        <td></td>
        <td><b>KSH&nbsp;{{total}}</b></td>
        <td><a routerLink="/checkout" class="btn btn-block red">Checkout <i style="float: right !important;" class="material-icons">
          navigate_next
        </i></a></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
